# Use custom format
format = """
$username\
$hostname\
$directory\
$gcloud\
${custom.firebase}\
$kubernetes\
$docker_context\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$direnv\
$fill\
$nodejs\
$python\
$c\
$golang\
$dart\
$java\
$dotnet\
$rlang\
$ruby\
$rust\
$helm\
$perl\
$php\
$nix_shell\
$opa\
$package\
$terraform\
$container\
$battery\
$cmd_duration $jobs \
$time\
$line_break\
$os\
$shell\
$sudo\
$status\
$character"""

# format = '$all'

# Inserts a blank line between shell prompts
add_newline = false

palette = "catppuccin_mocha"

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

[status]
style = 'bg:blue'
symbol = '🔴 '
# success_symbol = '🟢 SUCCESS'
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[nodejs]
symbol = " "
format = "[$symbol($version  )]($style)"

[python]
symbol = "󰌠 "
format = "[$symbol($version  )]($style)"

[golang]
symbol = " "
# format = "[$symbol($version  )](bold cyan)"
format = "[$symbol($version )($mod_version )]($style)"

[fill]
symbol = " "

[directory]
style = "blue"
read_only = "🔒"
truncation_length = 4
truncate_to_repo = true

[gcloud]
symbol = "󱇶 "
format = 'logged on to [$symbol$account(@$domain)(\($project\))]($style) '

[jobs]
symbol = ''
style = 'red'
# number_threshold = 1
# format = '[$symbol]($style)'

[terraform]
format = '[󱁢 $version$workspace]($style ) '

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '

[git_branch]
truncation_length = 4
truncation_symbol = "…"

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 10
style = 'bold red'

[[battery.display]]
threshold = 30
style = 'bold yellow'
discharging_symbol = '💀 '

[kubernetes]
format = 'on [⛵ ($user on )($cluster in )$context \($namespace\)](dimmed green) '
disabled = false
contexts = [
  { context_pattern = "dev.local.cluster.k8s", style = "green", symbol = "💔 " },
]

[time]
disabled = false
format = '[\[󱑂 $time \]]($style) '
time_format = '%T'
utc_time_offset = '-5'

[shell]
fish_indicator = '󰈺 '
zsh_indicator = ''
powershell_indicator = '_'
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false

[cmd_duration]
min_time = 500

[os]
format = "[($symbol )]($style)"
style = "bold blue"
disabled = false

[custom.readme]
detect_files = ['README.md', 'README', 'readme.md']
# detect_folders = ['']
# detect_extensions = ['']
style = "red"
symbol = "R"
command = "wc -l readme* awk "
format = "[$symbol $output]($style)"

[custom.firebase]
symbol = "󰥧"
detect_files = ['firebase.json', '.firebaserc']
command = "firebase --version"
style = "#FFC400"
format = "[using $symbol Firebase]($style)"
# format = "[$symbol $output]($style)"

